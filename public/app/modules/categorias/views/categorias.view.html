<header class="header-preguntas">
    <div class="close" ng-click="cerrar()"></div>
</header>
<main style="padding-top: 20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="categorias-colors">



                    <div ng-placeholder class="textbox no-border" ng-model="categoria.categoria" ng-repeat="categoria in categorias">
                        <label>Categoría {{$index + 1}}</label>
                        <input type="text" ng-model="categoria.categoria">
                        <i></i>
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <div class="control-preguntas nuevo-control-preguntas">
                            <div class="eliminar" ng-click="removerCategoria()" ng-class="{'disabled': eliminarDisabled()}"> - </div>
                            <div class="texto">CATEGORÍA</div>
                            <div class="agregar" ng-click="agregarCategorias()"> + </div>
                        </div>
                    </div>

                    <div class="form-group footer-buttons" style="height: 60px;">
                        <p>
                            <button type="button" class="btn button-blue" ng-click="agregarPreguntas()" style="width: 90%; margin: 0 5%;">PREGUNTA</button>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
